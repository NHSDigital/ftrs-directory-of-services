  '/Organization/{id}':
    put:
      security:
        - app-level3: []
      summary: Update/overwrite an organization resource
      description: |
        Update or overwrite an existing organization resource by ID.

        ## Optional Extensions

        The Organization resource supports the following optional FHIR extensions:

        ### OrganisationRole Extension with Primary and Non-Primary Roles

        Organizations can have multiple roles defined using OrganisationRole extensions. Each organization must have exactly one primary role and may optionally have multiple non-primary roles.

        - **OrganisationRole Extension URL**: `https://fhir.nhs.uk/England/StructureDefinition/Extension-England-OrganisationRole`
        - **Required sub-extensions**:
          - `roleCode`: Sub-extension with `valueCodeableConcept` containing the organization role code from the ODS CodeSystem
        - **Optional sub-extensions**:
          - `instanceID`: Unique identifier for the role instance
          - `active`: Boolean indicating if the role is active
          - **TypedPeriod Extension** (`https://fhir.nhs.uk/England/StructureDefinition/Extension-England-TypedPeriod`):
            - `dateType`: Must be set to "Legal" from the England-PeriodType CodeSystem
            - `period`: Contains `start` and/or `end` dates in YYYY-MM-DD format

        **Allowed Role Combinations**:
        - Exactly one role is designated as the primary role
        - The primary role includes TypedPeriod extension with legal dates
        - Non-primary roles may optionally include TypedPeriod extensions
        - If the primary role is `RO177`, at least one non-primary role must be present and must be one of: `RO76`, `RO80`, or `RO87`
        - If the primary role is `RO182`, the non-primary roles array may be empty
        - Duplicate non-primary role codes are not allowed

        **General Validation Rules**:
        - OrganisationRole extension must contain `roleCode` sub-extensions
        - OrganisationRole extension must contain at least one TypedPeriod extension
        - If TypedPeriod is included, it must contain both `dateType` and `period` sub-extensions
        - The `dateType` must be "Legal" with correct system URL
        - **The `period` must contain a `start` date (required) and may optionally contain an `end` date**
        - **TypedPeriod extension must have a valid URL - missing or empty URLs will be rejected**
        - Dates must be in YYYY-MM-DD format
        - Start and end dates must not be equal if both are provided
        - Extension URLs must exactly match the expected NHS England structure definitions

        **Example with Primary Role (RO177) and Non-Primary Roles**:
        ```json
        "extension": [
          {
            "url": "https://fhir.nhs.uk/England/StructureDefinition/Extension-England-OrganisationRole",
            "extension": [
              {
                "url": "roleCode",
                "valueCodeableConcept": {
                  "coding": [
                    {
                      "system": "https://digital.nhs.uk/services/organisation-data-service/CodeSystem/ODSOrganisationRole",
                      "code": "RO177",
                      "display": "PRESCRIBING COST CENTRE"
                    }
                  ]
                }
              },
              {
                "url": "https://fhir.nhs.uk/England/StructureDefinition/Extension-England-TypedPeriod",
                "extension": [
                  {
                    "url": "dateType",
                    "valueCoding": {
                      "system": "https://fhir.nhs.uk/England/CodeSystem/England-PeriodType",
                      "code": "Legal",
                      "display": "Legal"
                    }
                  },
                  {
                    "url": "period",
                    "valuePeriod": {
                      "start": "2020-01-15",
                      "end": "2025-12-31"
                    }
                  }
                ]
              }
            ]
          },
          {
            "url": "https://fhir.nhs.uk/England/StructureDefinition/Extension-England-OrganisationRole",
            "extension": [
              {
                "url": "roleCode",
                "valueCodeableConcept": {
                  "coding": [
                    {
                      "system": "https://digital.nhs.uk/services/organisation-data-service/CodeSystem/ODSOrganisationRole",
                      "code": "RO76",
                      "display": "GP PRACTICE"
                    }
                  ]
                }
              }
            ]
          },
          {
            "url": "https://fhir.nhs.uk/England/StructureDefinition/Extension-England-OrganisationRole",
            "extension": [
              {
                "url": "roleCode",
                "valueCodeableConcept": {
                  "coding": [
                    {
                      "system": "https://digital.nhs.uk/services/organisation-data-service/CodeSystem/ODSOrganisationRole",
                      "code": "RO80",
                      "display": "BRANCH SURGERY"
                    }
                  ]
                }
              }
            ]
          }
        ]
        ```
      parameters:
      - in: header
        name: Authorization
        required: true
        description: |
          An [OAuth 2.0 bearer token](https://digital.nhs.uk/developer/guides-and-documentation/security-and-authorisation#user-restricted-apis).

          Required in all environments except sandbox.
        schema:
          type: string
          format: "^Bearer\\ [[:ascii:]]+$"
          example: Bearer g1112R_ccQ1Ebbb4gtHBP1aaaNM
      - in: header
        name: X-Correlation-ID
        required: false
        description: |
            Use an optional ID to track transactions across multiple systems.
            Mirrored back in a response header.
        schema:
          type: string
          example: 11C46F5F-CDEF-4865-94B2-0EE0EDCC26DA
      - in: header
        name: X-Request-ID
        required: false
        description: |
          Unique request identifier in GUID format. A unique ID is generated for every
          incoming API request if not provided.
        schema:
          type: string
          example: 7b2f8d3a-9e5c-4f1b-8a6d-2c4e9f1a3b5d
      - $ref: '#/components/parameters/AcceptFHIR'
      - $ref: '#/components/parameters/ContentTypeFHIR'
      - in: path
        name: id
        description: The unique identifier of the Organization resource to update.
        required: true
        schema:
          type: string
          example: 00000000-0000-0000-0000-00000000000a
      requestBody:
        required: true
        content:
          application/fhir+json:
            schema:
              $ref: '#/components/schemas/Organization'
      responses:
        '200':
          description: Organization updated
          headers:
            X-Correlation-ID:
              schema:
                type: string
                example: 11C46F5F-CDEF-4865-94B2-0EE0EDCC26DA
              description: The X-Correlation-ID from the request header, if supplied, mirrored
                back.
            X-Request-ID:
              schema:
                type: string
                example: 11c46f5f-cdef-4865-94b2-0ee0edcc26da
              description: The X-Request-ID from the request header, either generated or supplied, mirrored
                back.
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/OperationOutcome'
              example:
                resourceType: OperationOutcome
                issue:
                  - severity: information
                    code: success
                    diagnostics: Organisation updated successfully
        '404':
          description: Organization not found
          headers:
            X-Correlation-ID:
              schema:
                type: string
                example: 11C46F5F-CDEF-4865-94B2-0EE0EDCC26DA
              description: The X-Correlation-ID from the request header, if supplied, mirrored
                back.
            X-Request-ID:
              schema:
                type: string
                example: 11c46f5f-cdef-4865-94b2-0ee0edcc26da
              description: The X-Request-ID from the request header, either generated or supplied, mirrored
                back.
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/OperationOutcome'
              example:
                resourceType: OperationOutcome
                issue:
                  - severity: error
                    code: not-found
                    diagnostics: Organisation not found.
        '422':
          description: Unprocessable Entity (validation errors)
          headers:
            X-Correlation-ID:
              schema:
                type: string
                example: 11C46F5F-CDEF-4865-94B2-0EE0EDCC26DA
              description: The X-Correlation-ID from the request header, if supplied, mirrored
                back.
            X-Request-ID:
              schema:
                type: string
                example: 11c46f5f-cdef-4865-94b2-0ee0edcc26da
              description: The X-Request-ID from the request header, either generated or supplied, mirrored
                back.
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/OperationOutcome'
              examples:
                missing-required-field:
                  summary: Missing required field
                  value:
                    resourceType: OperationOutcome
                    issue:
                      - severity: error
                        code: invalid
                        diagnostics: "Field 'name' is required"
                invalid-organisation-role-extension-url:
                  summary: Invalid OrganisationRole extension URL
                  value:
                    resourceType: OperationOutcome
                    issue:
                      - severity: error
                        code: invalid
                        diagnostics: "Invalid extension URL: https://fhir.nhs.uk/England/StructureDefinition/Extension-England-OrganisationRole-INVALID"
                missing-organisation-role-extension-url:
                  summary: Missing OrganisationRole extension URL
                  value:
                    resourceType: OperationOutcome
                    issue:
                      - severity: error
                        code: invalid
                        diagnostics: "Invalid extension URL: None"
                invalid-typed-period-extension-url:
                  summary: Invalid TypedPeriod extension URL within OrganisationRole
                  value:
                    resourceType: OperationOutcome
                    issue:
                      - severity: error
                        code: invalid
                        diagnostics: "Invalid extension URL: https://fhir.nhs.uk/England/StructureDefinition/Extension-England-InvalidTypedPeriod"
                invalid-typed-period-missing-subextension:
                  summary: TypedPeriod extension missing required sub-extension
                  value:
                    resourceType: OperationOutcome
                    issue:
                      - severity: error
                        code: invalid
                        diagnostics: "TypedPeriod extension must contain both 'dateType' and 'period' sub-extensions"
                invalid-typed-period-non-legal:
                  summary: TypedPeriod extension with non-Legal dateType
                  value:
                    resourceType: OperationOutcome
                    issue:
                      - severity: error
                        code: invalid
                        diagnostics: "dateType must be 'Legal' from system 'https://fhir.nhs.uk/England/CodeSystem/England-PeriodType'"
                invalid-typed-period-system:
                  summary: TypedPeriod extension with invalid system
                  value:
                    resourceType: OperationOutcome
                    issue:
                      - severity: error
                        code: invalid
                        diagnostics: "dateType system must be 'https://fhir.nhs.uk/England/CodeSystem/England-PeriodType'"
                invalid-typed-period-empty-period:
                  summary: TypedPeriod extension with empty period
                  value:
                    resourceType: OperationOutcome
                    issue:
                      - severity: error
                        code: invalid
                        diagnostics: "Legal period start date is required when TypedPeriod extension is present"
                invalid-typed-period-missing-start-date:
                  summary: TypedPeriod extension with missing start date
                  value:
                    resourceType: OperationOutcome
                    issue:
                      - severity: error
                        code: invalid
                        diagnostics: "Legal period start date is required when TypedPeriod extension is present"
                invalid-typed-period-equal-dates:
                  summary: TypedPeriod extension with equal start and end dates
                  value:
                    resourceType: OperationOutcome
                    issue:
                      - severity: error
                        code: invalid
                        diagnostics: "Legal period start and end dates must not be equal"
                missing-typed-period-extension:
                  summary: OrganisationRole extension without required TypedPeriod
                  value:
                    resourceType: OperationOutcome
                    issue:
                      - severity: error
                        code: invalid
                        diagnostics: "OrganisationRole extension must contain at least one TypedPeriod extension"
                empty-typed-period-extension-url:
                  summary: TypedPeriod extension with empty URL
                  value:
                    resourceType: OperationOutcome
                    issue:
                      - severity: error
                        code: invalid
                        diagnostics: "OrganisationRole extension must contain at least one TypedPeriod extension"
                missing-typed-period-extension-url:
                  summary: TypedPeriod extension with missing URL field
                  value:
                    resourceType: OperationOutcome
                    issue:
                      - severity: error
                        code: invalid
                        diagnostics: "OrganisationRole extension must contain at least one TypedPeriod extension"
                ro177-missing-non-primary-roles:
                  summary: RO177 primary role without required non-primary roles
                  value:
                    resourceType: OperationOutcome
                    issue:
                      - severity: error
                        code: invalid
                        diagnostics: "Primary role RO177 must have at least one non-primary role from [RO76, RO80, RO87]"
                invalid-non-primary-role-code:
                  summary: Invalid non-primary role code (e.g., RO268)
                  value:
                    resourceType: OperationOutcome
                    issue:
                      - severity: error
                        code: invalid
                        diagnostics: "Invalid non-primary role code: RO268 is not allowed"
                duplicate-non-primary-roles:
                  summary: Duplicate non-primary role codes
                  value:
                    resourceType: OperationOutcome
                    issue:
                      - severity: error
                        code: invalid
                        diagnostics: "Duplicate non-primary roles are not allowed"
                missing-primary-role-code:
                  summary: Primary role code not provided
                  value:
                    resourceType: OperationOutcome
                    issue:
                      - severity: error
                        code: invalid
                        diagnostics: "Primary role code must be provided"
components:
  parameters:
    AcceptFHIR:
      in: header
      name: Accept
      required: true
      description: Must be set to `application/fhir+json` to receive FHIR-compliant responses.
      schema:
        type: string
        enum: [application/fhir+json]
        example: application/fhir+json
    ContentTypeFHIR:
      in: header
      name: Content-Type
      required: true
      description: Must be set to `application/fhir+json` for FHIR resource requests.
      schema:
        type: string
        enum: [application/fhir+json]
        example: application/fhir+json
  schemas:
    Organization:
      type: object
      required:
        - id
        - resourceType
        - meta
        - active
        - name
        - type
        - identifier
      properties:
        resourceType:
          type: string
          example: Organization
        id:
          type: string
          example: 00000000-0000-0000-0000-00000000000a
        meta:
          type: object
          properties:
            profile:
              type: array
              items:
                type: string
              example:
                - https://fhir.nhs.uk/StructureDefinition/UKCore-Organization
        extension:
          type: array
          description: |
            Optional FHIR extensions. Currently supports:
            - OrganisationRole extension containing TypedPeriod for legal start and end dates
          items:
            type: object
            required:
              - url
              - extension
            properties:
              url:
                type: string
                description: Extension URL identifying the extension type
                enum:
                  - https://fhir.nhs.uk/England/StructureDefinition/Extension-England-OrganisationRole
                example: https://fhir.nhs.uk/England/StructureDefinition/Extension-England-OrganisationRole
              extension:
                type: array
                description: Sub-extensions for the OrganisationRole
                minItems: 1
                items:
                  type: object
                  required:
                    - url
                  properties:
                    url:
                      type: string
                      enum:
                        - instanceID
                        - roleCode
                        - https://fhir.nhs.uk/England/StructureDefinition/Extension-England-TypedPeriod
                        - active
                      description: Sub-extension identifier
                    valueInteger:
                      type: integer
                      description: Used for instanceID sub-extension (optional)
                      example: 12345
                    valueCodeableConcept:
                      type: object
                      description: Used for roleCode sub-extension (required when url is 'roleCode')
                      required:
                        - coding
                      properties:
                        coding:
                          type: array
                          items:
                            type: object
                            required:
                              - system
                              - code
                            properties:
                              system:
                                type: string
                                example: https://digital.nhs.uk/services/organisation-data-service/CodeSystem/ODSOrganisationRole
                              code:
                                type: string
                                example: RO76
                              display:
                                type: string
                                example: GP PRACTICE
                    valueBoolean:
                      type: boolean
                      description: Used for active sub-extension (optional when url is 'active')
                      example: true
                    extension:
                      type: array
                      description: Nested sub-extensions for TypedPeriod containing dateType and period (both required if TypedPeriod extension is present)
                      minItems: 2
                      maxItems: 2
                      items:
                        type: object
                        required:
                          - url
                        properties:
                          url:
                            type: string
                            enum:
                              - dateType
                              - period
                            description: TypedPeriod sub-extension identifier
                          valueCoding:
                            type: object
                            description: Used for dateType sub-extension (required when url is 'dateType')
                            required:
                              - system
                              - code
                            properties:
                              system:
                                type: string
                                enum:
                                  - https://fhir.nhs.uk/England/CodeSystem/England-PeriodType
                                example: https://fhir.nhs.uk/England/CodeSystem/England-PeriodType
                              code:
                                type: string
                                enum:
                                  - Legal
                                example: Legal
                              display:
                                type: string
                                example: Legal
                          valuePeriod:
                            type: object
                            description: Used for period sub-extension containing start and/or end dates (required when url is 'period', start date is required)
                            required:
                              - start
                            properties:
                              start:
                                type: string
                                format: date
                                description: Legal start date in YYYY-MM-DD format (required when TypedPeriod extension is present)
                                example: "2020-01-15"
                              end:
                                type: string
                                format: date
                                description: Legal end date in YYYY-MM-DD format (optional)
                                example: "2025-12-31"
          example:
            - url: https://fhir.nhs.uk/England/StructureDefinition/Extension-England-OrganisationRole
              extension:
                - url: instanceID
                  valueInteger: 12345
                - url: roleCode
                  valueCodeableConcept:
                    coding:
                      - system: https://digital.nhs.uk/services/organisation-data-service/CodeSystem/ODSOrganisationRole
                        code: RO76
                        display: GP PRACTICE
                - url: https://fhir.nhs.uk/England/StructureDefinition/Extension-England-TypedPeriod
                  extension:
                    - url: dateType
                      valueCoding:
                        system: https://fhir.nhs.uk/England/CodeSystem/England-PeriodType
                        code: Legal
                        display: Legal
                    - url: period
                      valuePeriod:
                        start: "2020-01-15"
                        end: "2025-12-31"
        active:
          type: boolean
          example: true
        name:
          type: string
          example: GP Practice Name
        type:
          type: array
          items:
            type: object
            required:
              - coding
            properties:
              coding:
                type: array
                items:
                  type: object
                  required:
                    - system
                    - code
                  properties:
                    system:
                      type: string
                      example: TO-DO
                    code:
                      type: string
                      example: GP Service
                    display:
                      type: string
                      example: GP Service
        identifier:
          type: array
          items:
            type: object
            required:
              - system
              - value
            properties:
              system:
                type: string
                enum:
                  - https://fhir.nhs.uk/Id/ods-organization-code
                example: https://fhir.nhs.uk/Id/ods-organization-code
              value:
                type: string
                example: ABC123
        telecom:
          type: array
          items:
            type: object
            required:
              - system
              - value
            properties:
              system:
                type: string
                enum:
                  - phone
                example: phone
              value:
                type: string
                example: 01234 567890
              use:
                type: string
                enum:
                  - work
                example: work
        address:
          type: array
          items:
            type: object
            required:
              - line
              - city
              - postalCode
              - country
            properties:
              line:
                type: array
                items:
                  type: string
                example:
                  - Example Medical Practice
                  - Example Street
              city:
                type: string
                example: Example City
              postalCode:
                type: string
                example: AB12 3CD
              country:
                type: string
                example: "ENGLAND"
    Bundle:
      type: object
      required:
        - resourceType
        - type
        - entry
      properties:
        resourceType:
          type: string
          enum: [Bundle]
          example: Bundle
        type:
          type: string
          enum: [searchset]
          example: searchset
        total:
          type: integer
          example: 1
        entry:
          type: array
          items:
            type: object
            required:
              - resource
            properties:
              resource:
                $ref: '#/components/schemas/Organization'
    OperationOutcome:
      type: object
      required:
        - resourceType
        - issue
      properties:
        resourceType:
          type: string
          example: OperationOutcome
        id:
          type: string
          example: 6f4ca309-19d7-4f61-90b3-acbd1f2eb8f8
        meta:
          type: object
          properties:
            profile:
              type: array
              items:
                type: string
              example:
                - https://simplifier.net/guide/UKCoreDevelopment2/ProfileUKCore-OperationOutcome
        issue:
          type: array
          items:
            type: object
            required:
              - severity
              - code
            properties:
              severity:
                type: string
                enum:
                  - fatal
                  - error
                  - warning
                  - information
                example: error
              code:
                type: string
                example: invalid
              details:
                type: object
                properties:
                  coding:
                    type: array
                    items:
                      type: object
                      properties:
                        system:
                          type: string
                          example: https://fhir.nhs.uk/Codesystem/http-error-codes
                        code:
                          type: string
                          example: INVALID
              diagnostics:
                type: string
                example: Invalid resource.
  securitySchemes:
    app-level3:
      $ref: https://proxygen.prod.api.platform.nhs.uk/components/securitySchemes/app-level3
x-nhsd-apim:
  target:
    $ref: x-nhsd-apim/target.yaml
  access:
    - title: Application-restricted with Private Key JWT
      grants:
        app-level3: [ ]
