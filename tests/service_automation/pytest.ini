[pytest]
addopts = -p allure_pytest_bdd --alluredir=allure-results  --clean-alluredir
log_cli = true
log_level = INFO
bdd_features_base_dir = tests/features/
markers =
    is-api: Marks IS API tests (deselect with '-m "not is-api"')
    is-infra:  Marks IS infra tests (deselect with '-m "not is-infra"')
    ui: Marks UI tests (deselect with '-m "not ui"')
    is-pipeline: Marks tests to be run in the IS pipeline
