[pytest]
addopts = --html=report.html -s --self-contained-html --maxfail=1 --disable-warnings -q --showlocals --setup-show
log_cli = true
log_level = INFO
testpaths = api-tests/tests/step-definitions
markers =
    api: Marks API tests (deselect with '-m "not api"')
    ui: Marks UI tests (deselect with '-m "not ui"')
