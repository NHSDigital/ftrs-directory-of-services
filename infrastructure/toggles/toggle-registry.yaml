# Toggle Registry
# This file defines all feature toggles across the application
# Organized into three categories: AppConfig Flags, Stack Toggles, and API Gateway Toggles

appconfig_flags:
  - name: "Data Migration - Organisation Enabled"
    description: "Enable the migration of Organisation (+ Endpoint) resources from the current DoS"
    service: data-migration
    owner: "Data Migration Team"
    environments:
      workspace: true
      dev: true
      test: true
      int: true
      ref: true
      sandpit: true
      prod: true

  - id: data_migration_location_enabled
    name: "Data Migration - Location Enabled"
    description: "Enable the migration of Location resources from the current DoS"
    owner: "Data Migration Team"
    environments:
      workspace: true
      dev: true
      test: true
      int: false
      ref: false
      sandpit: false
      prod: false

  - id: data_migration_healthcareservice_enabled
    name: "Data Migration - HealthcareService Enabled"
    description: "Enable the migration of HealthcareService (+ Variant) resources from the current DoS"
    service: data-migration
    owner: "Data Migration Team"
    environments:
      workspace: true
      dev: true
      test: true
      int: false
      ref: false
      sandpit: false
      prod: false

  - id: data_migration_triagecode_enabled
    name: "Data Migration - Triage Code Enabled"
    description: "Enable the migration of Triage Code resources from the current DoS"
    service: data-migration
    owner: "Data Migration Team"
    environments:
      workspace: true
      dev: true
      test: true
      int: false
      ref: false
      sandpit: false
      prod: false

  - id: data_migration_select_gp_practice_enabled
    name: "Data Migration - Select GP Practice Enabled"
    description: "Enable the selection of GP Practice services from the current DoS"
    service: data-migration
    owner: "Data Migration Team"
    environments:
      workspace: true
      dev: true
      test: true
      int: true
      ref: true
      sandpit: true
      prod: true

stack_toggles:
  - id: stack_opensearch_enabled
    name: "OpenSearch Stack Enabled"
    description: "Enable/disable OpenSearch stack deployment"
    terraform_variable: opensearch_enabled
    stack_path: infrastructure/stacks/opensearch
    owner: "Infrastructure Team"
    environments:
      workspace: true
      dev: true
      test: true
      int: false
      ref: false
      sandpit: false
      prod: false

  - id: stack_ui_enabled
    name: "UI Stack Enabled"
    description: "Enable/disable UI stack deployment"
    terraform_variable: ui_enabled
    stack_path: infrastructure/stacks/ui
    owner: "Infrastructure Team"
    environments:
      workspace: true
      dev: true
      test: true
      int: false
      ref: false
      sandpit: false
      prod: false

  - id: stack_read_only_viewer_enabled
    name: "Read-Only Viewer Stack Enabled"
    description: "Enable/disable Read-Only Viewer stack deployment"
    terraform_variable: read_only_viewer_enabled
