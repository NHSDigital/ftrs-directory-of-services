name: AWS Well Architected Framework Checks

# checkov:skip=CKV_GHA_7:Workflow dispatch inputs are required for manual triggering with environment selection
on:
  workflow_dispatch:
    inputs:
      type:
        description: "Type of workflow"
        required: true
        default: "account"
        type: choice
        options:
          - account
      environment:
        description: "Defines the Github environment variables to fetch the value from"
        required: true
        type: choice
        options:
          - dev
          - mgmt
      tag:
        description: "The git tag to checkout or, if not passed in, the current branch"
        required: false
        type: string
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read
  id-token: write

jobs:
  wafr-checks:
    name: "AWS Well Architected Framework Checks for Security, Reliability and Operational Excellence Pillars"
    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }}
    strategy:
      matrix:
        include:
          -  environment: dev
          -  environment: mgmt
      fail-fast: false

    steps:
      - name: Check if should run
        id: should-run
        run: |
          SHOULD_RUN="true"

          # If manually triggered, check if this matrix entry matches the inputs
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then

            # Check environment matches (if specified)
            if [[ -n "${{ inputs.environment }}" ]] && [[ "${{ matrix.environment }}" != "${{ inputs.environment }}" ]]; then
              SHOULD_RUN="false"
            fi
          fi

          echo "should_run=$SHOULD_RUN" >> $GITHUB_OUTPUT
          echo "Should run: $SHOULD_RUN"

      - name: Checkout repository
        if: steps.should-run.outputs.should_run == 'true'
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.tag }}

      - name: "Configure AWS credentials"
        if: steps.should-run.outputs.should_run == 'true'
        uses: ./.github/actions/configure-credentials
        with:
          aws_account_id: ${{ secrets.ACCOUNT_ID }}
          aws_region: ${{ vars.AWS_REGION }}
          type: ${{ inputs.type }}

      # Assume steampipe-readonly-role using role chaining
      - name: Assume steampipe-readonly-role
        if: steps.should-run.outputs.should_run == 'true'
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.ACCOUNT_ID }}:role/steampipe-readonly-role
          role-chaining: true
          role-session-name: GitHubActionsSteampipe
          aws-region: ${{ vars.AWS_REGION }}

      - name: Run AWS WAFR checks
        if: steps.should-run.outputs.should_run == 'true'
        uses: ./.github/actions/wafr-checks
        with:
          mod-url: https://github.com/turbot/steampipe-mod-aws-well-architected
          benchmarks: aws_well_architected.benchmark.well_architected_framework
          artifact-exports: html
  slack-notifications:
    name: "Send Notification to Slack"
    needs:
      - wafr-checks
    if: always()
    uses: ./.github/workflows/slack-notifications.yaml
    with:
      env: ${{ matrix.environment }}
    secrets: inherit
