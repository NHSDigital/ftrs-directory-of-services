name: service automation test workflow


on:
  workflow_call:
    inputs:
      environment:
        description: The relevant github environment (for secrets and variables)
        required: true
        type: string
      workspace:
        description: "The name of the workspace to deploy the application into"
        required: true
        type: string
      test_tag:
        description: "The name of the feature tag that identifies the tests to run"
        required: false
        type: string
      test_type:
        description: "The name of the type of test report that will be generated"
        required: false
        type: string
      api_name:
        description: "The name of the API to test (for APIM tests, e.g., dos-search)"
        required: false
        type: string
      apim_env:
        description: "The APIM environment to test (for APIM tests, e.g., internal-dev, internal-qa)"
        required: false
        type: string
      ref:
        description: "The branch, tag or SHA to checkout"
        required: false
        type: string
      allure_report_retention:
        description: "The number of days to retain allure reports (in github)"
        required: false
        default: 10
        type: number
      workflow_timeout:
        description: "Timeout duration in minutes"
        required: false
        default: 10
        type: number
      type:
        description: "The type of permissions (e.g., account, app)"
        required: true
        type: string
      commit_hash:
        description: "The commit hash, set by the CI/CD pipeline workflow"
        required: false
        type: string
      deployment_type:
        description: "The type of deployment (e.g., release-candidate, development)"
        required: false
        type: string

  workflow_dispatch:
    inputs:
      # checkov:skip=CKV_GHA_7:Inputs reviewed and approved
      environment:
        description: "Which aws environment to run against"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - test
          - int
          - ref
      workspace:
        description: "The name of the workspace to run the test against"
        required: false
        default: ""
        type: string
      test_ref:
        description: "The name of the feature tag that identifies the tests to run"
        required: false
        type: string
      test_type:
        description: "The name of the type of test report that will be generated"
        default: "data-migration"
        required: false
        type: string
      ref:
        description: "The branch, tag or SHA to checkout"
        required: false
        default: "data-migration"
        type: string
      allure_report_retention:
        description: "The number of days to retain allure reports (in github)"
        required: false
        default: 10
        type: number
      workflow_timeout:
        description: "Timeout duration in minutes"
        required: false
        default: 10
        type: number
      type:
        description: "The type of permissions (e.g., account, app)"
        required: false
        default: app
        type: string
      commit_hash:
        description: "The commit hash, set by the CI/CD pipeline workflow"
        required: false
        type: string

permissions:
  contents: read

jobs:
  service-automation-tests:
    name: "Run ${{ inputs.test_tag }} service automation tests"
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.workflow_timeout }}
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}

      - name: "Install asdf"
        uses: asdf-vm/actions/setup@v4.0.1
        with:
          asdf_branch: v0.15.0

      - name: "Cache asdf tools"
        id: asdf-cache
        uses: actions/cache@v5
        with:
          path: ~/.asdf
          key: asdf-${{ runner.os }}-${{ hashFiles('.tool-versions') }}

      - name: "Install tools from .tool-versions"
        if: steps.asdf-cache.outputs.cache-hit != 'true'
        uses: asdf-vm/actions/install@v4.0.1

      - name: "Cache Poetry dependencies"
        uses: actions/cache@v5
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('tests/service_automation/poetry.lock') }}

      - name: "Cache Playwright browsers"
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('tests/service_automation/poetry.lock') }}

      - name: Configure AWS Credentials
        uses: ./.github/actions/configure-credentials
        with:
          aws_account_id: ${{ secrets.ACCOUNT_ID }}
          aws_region: ${{ vars.AWS_REGION }}
          type: ${{ inputs.type }}
          environment: ${{ inputs.environment }}

      - name: "Install project"
        run: make install
        working-directory: "tests/service_automation"

      - name: Install Python dependencies for JWT
        if: inputs.test_type == 'apim'
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install pyjwt cryptography

      - name: Run ${{ inputs.test_tag }} service automation tests
        if: inputs.test_type != 'apim'
        id: run-service_automation-tests
        uses: ./.github/actions/service-automation-test
        with:
          aws_region: ${{ vars.AWS_REGION }}
          environment: ${{ inputs.environment }}
          workspace: ${{ inputs.workspace }}
          test_tag: ${{ inputs.test_tag }}
          test_type: ${{ inputs.test_type }}
          commit_hash: ${{ inputs.commit_hash || github.sha }}
          ref: ${{ inputs.ref }}

      - name: Run APIM service automation tests
        if: inputs.test_type == 'apim'
        id: run-service_automation-apim-tests
        uses: ./.github/actions/service-automation-apim-test
        env:
          PROXYGEN_URL: ${{ secrets.PROXYGEN_URL }}
        with:
          aws_region: ${{ vars.AWS_REGION }}
          environment: ${{ inputs.environment }}
          workspace: ${{ inputs.workspace }}
          api_name: ${{ inputs.api_name }}
          apim_env: ${{ inputs.apim_env }}
          commit_hash: ${{ inputs.commit_hash }}
          tag: ${{ inputs.tag }}

      - name: Upload allure report
        if: always()
        id: upload_allure_report
        uses: actions/upload-artifact@v6
        with:
          name: allure-report-${{ inputs.test_tag }}
          path: tests/service_automation/allure-reports/index.html
          retention-days: ${{ inputs.allure_report_retention }}

      - name: Configure AWS Credentials (mgmt artefacts)
        if: always()
        uses: ./.github/actions/configure-credentials
        with:
          aws_account_id: ${{ secrets.MGMT_ACCOUNT_ID }}
          aws_region: ${{ vars.AWS_REGION }}
          type: app
          environment: "mgmt"

      - name: Upload allure report to S3
        if: always()
        shell: bash
        env:
          ARTEFACT_BUCKET_NAME: ftrs-directory-of-services-mgmt-artefacts-bucket
          WORKSPACE: ${{ inputs.workspace }}
          COMMIT_HASH: ${{ inputs.commit_hash || github.sha }}
          DEPLOYMENT_TYPE: ${{ inputs.deployment_type }}
          RELEASE_TAG: ${{ inputs.ref }}
          ENVIRONMENT: ${{ inputs.environment }}
          TEST_TAG: ${{ inputs.test_tag }}
        run: |
          set -euo pipefail
          ./scripts/workflow/upload-allure-report.sh
