name: Deploy API proxy to APIM sandbox environment

permissions:
  id-token: write
  contents: read

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: string
      workspace:
        description: 'Workspace identifier (e.g., FTRS-000)'
        required: true
        type: string
      api_name:
        description: 'API name to deploy'
        required: true
        type: string
      apim_env:
        description: 'APIM environment to deploy to (e.g., internal-dev)'
        required: true
        type: string
      commit_hash:
        description: 'Git commit hash associated with this deployment'
        required: false
        type: string
      version_tag:
        description: 'Version to apply to the sandbox image'
        required: false
        type: string
    secrets:
      ACCOUNT_ID:
        description: 'AWS Account ID'
        required: true
      AWS_REGION:
        description: 'AWS Region'
        required: true
      PROXYGEN_URL:
        description: 'Proxygen API URL'
        required: true

jobs:
  authenticate-and-deploy:
    name: Authenticate and Deploy to APIM environment - ${{ inputs.api_name }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Configure AWS Credentials
        uses: ./.github/actions/configure-credentials
        with:
          aws_account_id: ${{ secrets.ACCOUNT_ID }}
          aws_region: ${{ secrets.AWS_REGION }}
          environment: ${{ inputs.environment }}
          type: app

      - name: "Get directories"
        id: get-directories
        run: |
          echo "working_directory=services/sandbox-${{ inputs.api_name }}" >> $GITHUB_OUTPUT
          echo "build_directory=build/services/sandbox-${{ inputs.api_name }}" >> $GITHUB_OUTPUT

      - name: Get Proxygen Access Token
        id: get-token
        uses: ./.github/actions/authenticate-apim
        with:
          api_name: ${{ inputs.api_name }}
          environment: ${{ inputs.environment }}
          aws_region: ${{ secrets.AWS_REGION }}

      - name: Get APIM Docker Token
        id: get-docker-token
        uses: ./.github/actions/authenticate-apim-docker
        env:
          PROXYGEN_BASE_URL: ${{ secrets.PROXYGEN_URL || '' }}
        with:
          access_token: ${{ steps.get-token.outputs.access_token }}
          api_name: ${{ inputs.api_name }}

      - name: Re-tag sandbox image
        working-directory: ${{ steps.get-directories.outputs.working_directory }}
        env:
          DOCKER_TOKEN: ${{ steps.get-docker-token.outputs.docker_token }}
          API_NAME: ${{ inputs.api_name }}
          REMOTE_NAME: ${{ inputs.api_name }}
          REMOTE_TAG: ${{ inputs.commit_hash }}
          VERSION_TAG: ${{ inputs.version_tag }}
        run: make re-tag

      - name: Deploy API Specification
        uses: ./.github/actions/deploy-to-apim
        with:
          api_name: ${{ inputs.api_name }}
          workspace: ${{ inputs.workspace }}
          environment: ${{ inputs.environment }}
          apim_env: ${{ inputs.apim_env }}
          access_token: ${{ steps.get-token.outputs.access_token }}
          proxygen_url: ${{ secrets.PROXYGEN_URL }}
          version_tag: ${{ inputs.version_tag }}

      - name: Deployment Summary
        run: |
          echo "### Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| API Name | \`${{ inputs.api_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | \`${{ inputs.environment }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ inputs.version_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | Success |" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "### Deployment to the APIM environment failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The deployment to Proxygen failed. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
