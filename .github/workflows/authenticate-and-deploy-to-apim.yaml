name: Deploy API Proxy to APIM environment

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: string
      workspace:
        description: 'Workspace identifier (e.g., FTRS-000). Deploys a workspaced proxy into the APIM environment if specified.'
        required: false
        type: string
      api_name:
        description: 'API name to deploy'
        required: true
        type: string
      apim_env:
        description: 'APIM environment to deploy to (e.g., internal-dev, internal-qa, int, ref, prod)'
        required: true
        type: string
      ref:
        description: "The branch, tag or SHA to checkout"
        required: false
        type: string
    secrets:
      ACCOUNT_ID:
        description: 'AWS Account ID'
        required: true
      AWS_REGION:
        description: 'AWS Region'
        required: true
      PROXYGEN_URL:
        description: 'Proxygen API URL'
        required: true

permissions: {}

jobs:
  authenticate-and-deploy:
    name: Authenticate and Deploy to APIM environment - ${{ inputs.api_name }}
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}

      - name: Configure AWS Credentials
        uses: ./.github/actions/configure-credentials
        with:
          aws_account_id: ${{ secrets.ACCOUNT_ID }}
          aws_region: ${{ secrets.AWS_REGION }}
          environment: ${{ inputs.environment }}
          type: app

      - name: Get Proxygen Access Token
        id: get-token
        uses: ./.github/actions/authenticate-apim
        with:
          api_name: ${{ inputs.api_name }}
          environment: ${{ inputs.environment }}
          aws_region: ${{ secrets.AWS_REGION }}

      - name: Deploy API Specification
        uses: ./.github/actions/deploy-to-apim
        with:
          api_name: ${{ inputs.api_name }}
          workspace: ${{ inputs.workspace }}
          environment: ${{ inputs.environment }}
          apim_env: ${{ inputs.apim_env }}
          access_token: ${{ steps.get-token.outputs.access_token }}
          proxygen_url: ${{ secrets.PROXYGEN_URL }}

      - name: Deployment Summary
        shell: bash
        env:
          API_NAME: ${{ inputs.api_name }}
          WORKSPACE: ${{ inputs.workspace }}
          ENVIRONMENT: ${{ inputs.environment }}
        run: |
          set -euo pipefail
          echo "### Deployment Complete ðŸš€" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Parameter | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-----------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| API Name | \`$API_NAME\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Workspace | \`$WORKSPACE\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Environment | \`$ENVIRONMENT\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Status | âœ… Success |" >> "$GITHUB_STEP_SUMMARY"

      - name: Notify on failure
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          echo "### Deployment to the APIM environment failed" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "The deployment to Proxygen failed. Please check the logs above for details." >> "$GITHUB_STEP_SUMMARY"
