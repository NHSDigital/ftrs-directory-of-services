name: Build project workflow
run-name: Build ${{ inputs.type }} - ${{ inputs.name }}

permissions: {}
on:
  workflow_call:
    inputs:
      build_type:
        description: "The type of project to build (service, package)"
        required: true
        type: string
      name:
        description: "The name of the package to build"
        required: true
        type: string
      python_version:
        description: "The version of Python"
        required: true
        type: string
      commit_hash:
        description: "The commit hash, set by the CI/CD pipeline workflow"
        required: false
        type: string
      environment:
        description: "The deployment environment"
        required: true
        type: string
      repo_name:
        description: "The name of the Git repo"
        required: true
        type: string
      workspace:
        description: "The name of the workspace to deploy the infrastructure into"
        required: true
        type: string
      ref:
        description: "The branch, tag or SHA to build from"
        required: false
        type: string
      type:
        description: "The type of permissions (e.g., account, app)"
        required: true
        type: string
      build_enabled:
        description: "Whether the build is enabled"
        required: true
        type: boolean
    secrets:
      ACCOUNT_ID:
        description: "AWS account ID for credentials"
        required: true


jobs:
  build-project:
    name: "Build ${{ inputs.build_type }} - ${{ inputs.name }}"
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    if: ${{ inputs.build_enabled == true }}

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}

      - name: "Install asdf"
        uses: asdf-vm/actions/setup@79e1df853ef2a61d984c27f812bc24f1794f3b4a # v4.0.1
        with:
          asdf_branch: v0.15.0

      - name: "Cache asdf tools"
        id: asdf-cache
        uses: actions/cache@v5
        with:
          path: ~/.asdf
          key: asdf-${{ runner.os }}-${{ hashFiles('.tool-versions') }}

      - name: "Install tools from .tool-versions"
        if: steps.asdf-cache.outputs.cache-hit != 'true'
        uses: asdf-vm/actions/install@79e1df853ef2a61d984c27f812bc24f1794f3b4a # v4.0.1

      - name: "Configure AWS Credentials"
        uses: ./.github/actions/configure-credentials
        with:
          aws_account_id: ${{ secrets.ACCOUNT_ID }}
          aws_region: ${{ vars.AWS_REGION }}
          type: ${{ inputs.type }}
          environment: ${{ inputs.environment }}

      - name: "Get directories"
        id: get-directories
        env:
          BUILD_TYPE: ${{ inputs.build_type }}
          NAME: ${{ inputs.name }}
        run: |
          if [[ "$BUILD_TYPE" == "service" ]]; then
            echo "working_directory=services/$NAME" >> $GITHUB_OUTPUT
            echo "build_directory=build/services/$NAME" >> $GITHUB_OUTPUT
          elif [[ "$BUILD_TYPE" == "package" ]]; then
            echo "working_directory=application/packages/$NAME" >> $GITHUB_OUTPUT
            echo "build_directory=build/packages/$NAME" >> $GITHUB_OUTPUT
          else
            echo "Invalid build type: $BUILD_TYPE"
            exit 1
          fi

      - name: "Install project"
        run: make install
        working-directory: ${{ steps.get-directories.outputs.working_directory }}

      - name: "Run linting"
        run: make lint
        working-directory: ${{ steps.get-directories.outputs.working_directory }}

      - name: "Run unit tests"
        run: make unit-test
        working-directory: ${{ steps.get-directories.outputs.working_directory }}

      - name: "Publish coverage report to GitHub"
        uses: actions/upload-artifact@v6
        with:
          name: coverage-${{ inputs.name }}.xml
          path: ${{ steps.get-directories.outputs.working_directory }}/coverage-${{ inputs.name }}.xml
          if-no-files-found: ignore

      - name: "Build project"
        run: make build
        working-directory: ${{ steps.get-directories.outputs.working_directory }}
        env:
          SERVICE: ${{ inputs.name }}
          PACKAGE: ${{ inputs.name }}
          PYTHON_VERSION: ${{ inputs.python_version }}
          REPO_NAME: ${{ inputs.repo_name }}

      - name: "Publish artefacts to S3"
        run: make publish
        working-directory: ${{ steps.get-directories.outputs.working_directory }}
        env:
          SERVICE: ${{ inputs.name }}
          PACKAGE: ${{ inputs.name }}
          ENVIRONMENT: ${{ inputs.environment }}
          REPO_NAME: ${{ inputs.repo_name }}
          WORKSPACE: ${{ inputs.workspace }}

      - name: "Publish artefacts to GitHub"
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.name }}-${{ inputs.build_type }}-artefacts
          path: ${{ steps.get-directories.outputs.build_directory }}
          if-no-files-found: error
