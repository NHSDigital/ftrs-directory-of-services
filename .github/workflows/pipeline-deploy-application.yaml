name: Application Deployment Pipeline

permissions:
  id-token: write
  contents: write

on:
  push:
    branches:
      - main
      - "task/**"
      - "dependabot/**"
    tags:
      - "*-*-*"
  workflow_dispatch:
    # checkov:skip=CKV_GHA_7:Inputs reviewed and approved
    inputs:
      tag:
        description: "Specify the tag to be used for deployment"
        required: true
        type: string
      application_tag:
        description: "Specify the application tag to be used for deployment"
        required: true
        type: string
      environment:
        description: "Deployment environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - test
          - sandpit
          - int
          - ref
          - prod

jobs:
  metadata:
    name: "Get CI/CD metadata"
    uses: ./.github/workflows/metadata.yaml

  quality-checks:
    name: "Quality checks for ${{ needs.metadata.outputs.environment }} deployment"
    needs:
      - metadata
    uses: ./.github/workflows/quality-checks.yaml
    with:
      environment: ${{ needs.metadata.outputs.environment }}
      workspace: ${{ needs.metadata.outputs.workspace }}
      stacks: "['database', 'crud_apis', 'data_migration', 'read_only_viewer', 'opensearch', 'etl_ods', 'dos_search', 'is_performance', 'ui']"
      type: app
      build_timestamp: ${{ needs.metadata.outputs.build_timestamp }}
    secrets: inherit

  build-services:
    name: "Build ${{ matrix.name }}"
    needs:
      - metadata
      - quality-checks
    strategy:
      matrix:
        include:
          - name: "python"
            build_type: "package"
          - name: "crud-apis"
            build_type: "service"
          - name: "data-migration"
            build_type: "service"
          - name: "read-only-viewer"
            build_type: "service"
          - name: "etl-ods"
            build_type: "service"
          - name: "dos-search"
            build_type: "service"
          - name: "dos-ui"
            build_type: "service"
    uses: ./.github/workflows/build-project.yaml
    with:
      name: ${{ matrix.name }}
      build_type: ${{ matrix.build_type }}
      python_version: ${{ needs.metadata.outputs.python_version }}
      commit_hash: ${{ needs.metadata.outputs.commit_hash }}
      environment: ${{ needs.metadata.outputs.mgmt_environment }}
      repo_name: ${{ needs.metadata.outputs.reponame }}
      workspace: ${{ needs.metadata.outputs.workspace }}
      application_tag: ${{ inputs.application_tag || 'latest' }}
      type: app
    secrets: inherit

  build-sandbox-containers:
    name: "Build container ${{ matrix.name }}"
    needs:
      - metadata
      - quality-checks
    strategy:
      matrix:
        include:
          - name: "sandbox-dos-search"
    uses: ./.github/workflows/build-sandbox-images.yaml
    with:
      name: ${{ matrix.name }}
      commit_hash: ${{ needs.metadata.outputs.commit_hash }}
      environment: ${{ needs.metadata.outputs.environment }}
      application_tag: ${{ inputs.application_tag || 'latest' }}
    secrets:
      ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
      PROXYGEN_URL: ${{ secrets.PROXYGEN_URL }}

  perform-code-analysis:
    name: "Perform static code analysis"
    needs:
      - metadata
      - build-services
    uses: ./.github/workflows/static-code-analysis.yaml
    with:
      environment: ${{ needs.metadata.outputs.environment }}
    secrets: inherit

  deploy-application-infrastructure:
    name: "Deploy application infrastructure to the ${{ needs.metadata.outputs.environment }} environment"
    needs:
      - metadata
      - build-services
      - perform-code-analysis
    uses: ./.github/workflows/deploy-application-infrastructure.yaml
    with:
      environment: ${{ needs.metadata.outputs.environment }}
      workspace: ${{ needs.metadata.outputs.workspace }}
      application_tag: ${{ inputs.application_tag || 'latest' }}
      tag: ${{ inputs.tag }}
      commit_hash: ${{ needs.metadata.outputs.commit_hash }}
      workflow_timeout: 30
    secrets: inherit

  deploy-proxy-to-apim:
    name: "Authenticate and Deploy ${{ matrix.api_name }} API to Proxygen in ${{ needs.metadata.outputs.environment }}"
    if: needs.metadata.outputs.environment == 'dev' && github.ref != 'refs/heads/main' # TODO: Update condition once further environment work is complete
    needs:
      - metadata
      - deploy-application-infrastructure
    uses: ./.github/workflows/authenticate-and-deploy-to-apim.yaml
    strategy:
      matrix:
        api_name:
          - dos-search
          # Add more API names here as needed
    with:
      environment: ${{ needs.metadata.outputs.environment }}
      workspace: ${{ needs.metadata.outputs.workspace }}
      api_name: ${{ matrix.api_name }}
      apim_env: "internal-dev"
    secrets:
      ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
      AWS_REGION: ${{ vars.AWS_REGION }}
      PROXYGEN_URL: ${{ secrets.PROXYGEN_URL }}

  derive-apim-sandbox-tag:
    name: "Parse sandbox proxy tag"
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    outputs:
      sandbox_environment: ${{ steps.parse.outputs.sandbox_environment }}
      service: ${{ steps.parse.outputs.service }}
      version: ${{ steps.parse.outputs.version }}
      should_deploy: ${{ steps.parse.outputs.should_deploy }}
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: "Parse tag components"
        id: parse
        shell: bash
        run: |
          git fetch origin main --depth=1
          if ! git merge-base --is-ancestor origin/main "$GITHUB_SHA"; then
            echo "should_deploy=false" >> "$GITHUB_OUTPUT"
            echo "Tag commit is not present on main; skipping sandbox deploy"
            exit 0
          fi

          tag="${GITHUB_REF_NAME}"
          readonly ALLOWED_ENVS=(sandbox internal-sandbox)
          readonly ALLOWED_SERVICES=(dos-search)

          is_allowed() {
            local needle="$1"; shift
            for candidate in "$@"; do
              [[ "$needle" == "$candidate" ]] && return 0
            done
            return 1
          }

          sandbox_environment=""
          service=""
          version=""
          should_deploy="false"

          if [[ "$tag" =~ ^([a-z0-9-]+)-([a-z0-9-]+)-([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            env_prefix="${BASH_REMATCH[1]}"
            service="${BASH_REMATCH[2]}"
            version="${BASH_REMATCH[3]}"

            if ! is_allowed "$env_prefix" "${ALLOWED_ENVS[@]}"; then
              echo "Tag '$tag' has invalid environment prefix '$env_prefix'; expected one of: ${ALLOWED_ENVS[*]}"
            elif ! is_allowed "$service" "${ALLOWED_SERVICES[@]}"; then
              echo "Tag '$tag' has invalid service '$service'; expected one of: ${ALLOWED_SERVICES[*]}"
            else
              sandbox_environment="$env_prefix"
              should_deploy="true"
              echo "Parsed tag '$tag' as env=$sandbox_environment, service=$service, version=$version"
            fi
          else
            echo "Tag '$tag' does not match <environment>-<service>-<version>"
          fi

          echo "sandbox_environment=$sandbox_environment" >> "$GITHUB_OUTPUT"
          echo "service=$service" >> "$GITHUB_OUTPUT"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "should_deploy=$should_deploy" >> "$GITHUB_OUTPUT"

  deploy-proxy-into-apim-sandbox:
    name: "Authenticate and Deploy ${{ needs.derive-apim-sandbox-tag.outputs.service }} API to Proxygen in ${{ needs.derive-apim-sandbox-tag.outputs.sandbox_environment }}"
    needs:
      - metadata
      - deploy-application-infrastructure
      - derive-apim-sandbox-tag
    if: |
      github.ref_type == 'tag' &&
      startsWith(github.ref, 'refs/tags/') &&
      needs.derive-apim-sandbox-tag.result == 'success' &&
      needs.derive-apim-sandbox-tag.outputs.should_deploy == 'true'
    uses: ./.github/workflows/deploy-into-apim-sandbox.yaml
    with:
      environment: ${{ needs.metadata.outputs.environment }}
      workspace: ${{ needs.metadata.outputs.workspace }}
      api_name: ${{ needs.derive-apim-sandbox-tag.outputs.service }}
      apim_env: ${{ needs.derive-apim-sandbox-tag.outputs.sandbox_environment }}
      commit_hash: ${{ needs.metadata.outputs.commit_hash }}
      version_tag: ${{ needs.derive-apim-sandbox-tag.outputs.version }}
    secrets:
      ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
      AWS_REGION: ${{ vars.AWS_REGION }}
      PROXYGEN_URL: ${{ secrets.PROXYGEN_URL }}

  migrate-data:
    name: "Run ETL process in ${{ needs.metadata.outputs.environment }}"
    if: github.ref == 'refs/heads/main' && needs.metadata.outputs.environment != 'prod'
    concurrency:
      group: "${{ needs.metadata.outputs.environment }}-${{ needs.metadata.outputs.workspace }}"
      cancel-in-progress: false
    needs:
      - metadata
      - deploy-application-infrastructure
    uses: ./.github/workflows/migrate-data.yaml
    with:
      environment: ${{ needs.metadata.outputs.environment }}
      function_name: "ftrs-dos-${{ needs.metadata.outputs.environment }}-data-migration-queue-populator-lambda"
      queue_name: "ftrs-dos-${{ needs.metadata.outputs.environment }}-data-migration-dms-events"
      type: app
    secrets: inherit

  export-dynamodb-to-s3:
    name: "Export DynamoDB tables to S3 in ${{ needs.metadata.outputs.environment }}"
    if: github.ref == 'refs/heads/main' && needs.metadata.outputs.environment != 'prod'
    concurrency:
      group: "${{ needs.metadata.outputs.environment }}-${{ needs.metadata.outputs.workspace }}"
      cancel-in-progress: false
    needs:
      - metadata
      - migrate-data
    uses: ./.github/workflows/manage-dynamodb-data.yaml
    with:
      environment: ${{ needs.metadata.outputs.environment }}
      type: app
      action: export
    secrets: inherit

  restore-dynamodb-from-s3:
    name: "Restore data from S3 to DynamoDB tables in ${{ needs.metadata.outputs.workspace }}"
    if: needs.metadata.outputs.workspace != 'default' && needs.metadata.outputs.environment != 'prod'
    needs:
      - metadata
      - deploy-application-infrastructure
    uses: ./.github/workflows/manage-dynamodb-data.yaml
    with:
      environment: ${{ needs.metadata.outputs.environment }}
      workspace: ${{ needs.metadata.outputs.workspace }}
      action: import
      type: app
    secrets: inherit

  deploy-frontend-services:
    name: "Deploy ${{ matrix.name }} to ${{ needs.metadata.outputs.environment }}"
    concurrency:
      group: "${{ needs.metadata.outputs.environment }}-${{ needs.metadata.outputs.workspace }}-${{ matrix.name }}"
      cancel-in-progress: false
    needs:
      - metadata
      - deploy-application-infrastructure
    strategy:
      matrix:
        include:
          - name: "dos-ui"
          - name: "read-only-viewer"
    uses: ./.github/workflows/deploy-frontend-project.yaml
    with:
      name: ${{ matrix.name }}
      build_type: "service"
      python_version: ${{ needs.metadata.outputs.python_version }}
      commit_hash: ${{ needs.metadata.outputs.commit_hash }}
      environment: ${{ needs.metadata.outputs.environment }}
      repo_name: ${{ needs.metadata.outputs.reponame }}
      workspace: ${{ needs.metadata.outputs.workspace }}
      application_tag: ${{ inputs.application_tag || 'latest' }}
      type: "app"
    secrets: inherit

  deploy-data-migration-service:
    name: "Deploy data migration service to ${{ needs.metadata.outputs.environment }}"
    concurrency:
      group: "${{ needs.metadata.outputs.environment }}-data-migration-${{ needs.metadata.outputs.workspace }}"
      cancel-in-progress: false
    needs:
      - metadata
      - deploy-application-infrastructure
    uses: ./.github/workflows/deploy-data-migration-project.yaml
    with:
      name: "data-migration"
      build_type: "service"
      python_version: ${{ needs.metadata.outputs.python_version }}
      commit_hash: ${{ needs.metadata.outputs.commit_hash }}
      environment: ${{ needs.metadata.outputs.environment }}
      repo_name: ${{ needs.metadata.outputs.reponame }}
      workspace: ${{ needs.metadata.outputs.workspace }}
      application_tag: ${{ inputs.application_tag || 'latest' }}
      type: "app"
    secrets: inherit

  service-automation-tests:
    name: "Run service automation tests on ${{ needs.metadata.outputs.environment }}"
    needs:
      - metadata
      - deploy-application-infrastructure
      - restore-dynamodb-from-s3
      - export-dynamodb-to-s3
    if: |
      always() &&
      !cancelled() &&
      (
        needs.restore-dynamodb-from-s3.result == 'success' ||
        (
          needs.restore-dynamodb-from-s3.result == 'skipped' &&
          (needs.export-dynamodb-to-s3.result == 'success' || needs.deploy-application-infrastructure.result == 'success')
        )
      )
    uses: ./.github/workflows/service-automation-test.yaml
    with:
      environment: ${{ needs.metadata.outputs.environment }}
      workspace: ${{ needs.metadata.outputs.workspace }}
      commit_hash: ${{ needs.metadata.outputs.commit_hash }}
      tag: ${{ inputs.tag }}
      test_tag: "ftrs-pipeline"
      test_type: "api"
      type: app
    secrets: inherit

  generate-prerelease:
    name: "Generate prerelease tag"
    needs:
      - deploy-frontend-services
      - service-automation-tests
    if: >
      always() &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.deploy-frontend-services.result == 'success' &&
      needs.service-automation-tests.result == 'success'
    uses: ./.github/workflows/generate-prerelease.yaml
    secrets: inherit

  check-pipeline-status:
    name: "Check Pipeline Status"
    needs:
      - deploy-frontend-services
      - deploy-data-migration-service
      - service-automation-tests
      - export-dynamodb-to-s3
    if: always()
    uses: ./.github/workflows/pipeline-status-check.yaml

  slack-notifications:
    name: "Send Notification to Slack"
    needs:
      - metadata
      - quality-checks
      - build-services
      - deploy-application-infrastructure
      - migrate-data
      - export-dynamodb-to-s3
      - restore-dynamodb-from-s3
      - deploy-frontend-services
      - deploy-data-migration-service
      - service-automation-tests
      - generate-prerelease
      - check-pipeline-status
    if: always()
    uses: ./.github/workflows/slack-notifications.yaml
    with:
      env: ${{ needs.metadata.outputs.environment }}
    secrets: inherit
