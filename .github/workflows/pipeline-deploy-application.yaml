name: Application Deployment Pipeline

permissions:
  id-token: write
  contents: write

on:
  push:
    branches:
      - main
      - "task/**"
      - "dependabot/**"
  workflow_dispatch:
    # checkov:skip=CKV_GHA_7:Inputs reviewed and approved
    inputs:
      tag:
        description: "Specify the tag to be used for deployment"
        required: true
        type: string
      application_tag:
        description: "Specify the application tag to be used for deployment"
        required: true
        type: string
      environment:
        description: "Deployment environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - test
          - sandpit
          - int
          - ref
          - prod

jobs:
  metadata:
    name: "Get CI/CD metadata"
    uses: ./.github/workflows/metadata.yaml

  resolve-sandbox-config:
    name: "Resolve sandbox Proxygen config from Makefile"
    needs:
      - metadata
    runs-on: ubuntu-latest
    outputs:
      PROXYGEN_API_NAME: ${{ steps.collect.outputs.PROXYGEN_API_NAME }}
      PROXYGEN_ENV: ${{ steps.collect.outputs.PROXYGEN_ENV }}
      AWS_REGION: ${{ steps.collect.outputs.AWS_REGION }}
      PROXYGEN_SPEC_PATH: ${{ steps.collect.outputs.PROXYGEN_SPEC_PATH }}
    steps:
      - uses: actions/checkout@v5
      - id: collect
        name: "Collect Makefile config"
        working-directory: services/dos-search/sandbox
        shell: bash
        run: |
          set -euo pipefail
          make -s print-proxygen-config > cfg.env
          cat cfg.env
          while IFS='=' read -r k v; do
            echo "${k}=${v}" >> $GITHUB_OUTPUT
          done < cfg.env

  validate-proxygen-config:
    name: "Validate Proxygen configuration"
    needs:
      - metadata
      - resolve-sandbox-config
    runs-on: ubuntu-latest
    env:
      PROXYGEN_API_NAME: ${{ needs.resolve-sandbox-config.outputs.PROXYGEN_API_NAME }}
      PROXYGEN_ENV: ${{ needs.resolve-sandbox-config.outputs.PROXYGEN_ENV }}
      AWS_REGION: ${{ needs.resolve-sandbox-config.outputs.AWS_REGION }}
    steps:
      - name: Ensure required variables are set
        env:
          PROXYGEN_API_NAME: ${{ env.PROXYGEN_API_NAME }}
          PROXYGEN_ENV: ${{ env.PROXYGEN_ENV }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          missing=()
          for var in PROXYGEN_API_NAME PROXYGEN_ENV AWS_REGION; do
            if [ -z "${!var}" ]; then
              missing+=("$var")
            fi
          done
          if [ ${#missing[@]} -ne 0 ]; then
            echo "Missing Proxygen configuration: ${missing[*]}" >&2
            exit 1
          fi
          echo "Proxygen config detected for ${PROXYGEN_API_NAME} (${PROXYGEN_ENV}, ${AWS_REGION})"

  quality-checks:
    name: "Quality checks for ${{ needs.metadata.outputs.environment }} deployment"
    needs:
      - metadata
      - validate-proxygen-config
    uses: ./.github/workflows/quality-checks.yaml
    with:
      environment: ${{ needs.metadata.outputs.environment }}
      workspace: ${{ needs.metadata.outputs.workspace }}
      stacks: "['database', 'crud_apis', 'data_migration', 'read_only_viewer', 'opensearch', 'etl_ods', 'dos_search', 'is_performance', 'ui']"
      type: app
      build_timestamp: ${{ needs.metadata.outputs.build_timestamp }}
    secrets: inherit

  authenticate-with-apim-sandbox:
    name: "Authenticate with APIM (publish env)"
    needs:
      - metadata
      - resolve-sandbox-config
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/authentication-to-apim.yaml
    with:
      environment: ${{ needs.resolve-sandbox-config.outputs.PROXYGEN_ENV }}
      api_name: ${{ needs.resolve-sandbox-config.outputs.PROXYGEN_API_NAME }}
    secrets: inherit

  build-services:
    name: "Build ${{ matrix.name }}"
    needs:
      - metadata
      - quality-checks
      - resolve-sandbox-config
    strategy:
      matrix:
        include:
          - name: "python"
            build_type: "package"
          - name: "crud-apis"
            build_type: "service"
          - name: "data-migration"
            build_type: "service"
          - name: "read-only-viewer"
            build_type: "service"
          - name: "etl-ods"
            build_type: "service"
          - name: "dos-search"
            build_type: "service"
          - name: "dos-search-sandbox"
            build_type: "service"
            working_directory: "services/dos-search/sandbox"
            skip_publish: true
            build_before_tests: true
          - name: "dos-ui"
            build_type: "service"
    uses: ./.github/workflows/build-project.yaml
    with:
      name: ${{ matrix.name }}
      build_type: ${{ matrix.build_type }}
      python_version: ${{ needs.metadata.outputs.python_version }}
      commit_hash: ${{ needs.metadata.outputs.commit_hash }}
      environment: ${{ needs.metadata.outputs.mgmt_environment }}
      repo_name: ${{ needs.metadata.outputs.reponame }}
      workspace: ${{ needs.metadata.outputs.workspace }}
      application_tag: ${{ inputs.application_tag || 'latest' }}
      type: app
      working_directory: ${{ matrix.working_directory || '' }}
      skip_publish: ${{ matrix.skip_publish || false }}
      build_before_tests: ${{ matrix.build_before_tests || false }}
    secrets: inherit

  deploy-dos-search-sandbox:
    name: "Deploy dos-search sandbox"
    if: github.ref == 'refs/heads/main'
    needs:
      - build-services
      - resolve-sandbox-config
      - authenticate-with-apim-sandbox
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Configure AWS Credentials
        uses: ./.github/actions/configure-credentials
        with:
          aws_account_id: ${{ secrets.ACCOUNT_ID }}
          aws_region: ${{ vars.AWS_REGION }}
          type: app
      - name: Build and push sandbox image
        working-directory: services/dos-search/sandbox
        env:
          PROXYGEN_API_NAME: ${{ needs.resolve-sandbox-config.outputs.PROXYGEN_API_NAME }}
          PROXYGEN_ENV: ${{ needs.resolve-sandbox-config.outputs.PROXYGEN_ENV }}
          PROXYGEN_ACCESS_TOKEN: ${{ needs.authenticate-with-apim-sandbox.outputs.access_token }}
          AWS_REGION: ${{ needs.resolve-sandbox-config.outputs.AWS_REGION || vars.AWS_REGION }}
        run: make push
      - name: Publish sandbox proxy configuration
        working-directory: services/dos-search/sandbox
        env:
          PROXYGEN_API_NAME: ${{ needs.resolve-sandbox-config.outputs.PROXYGEN_API_NAME }}
          PROXYGEN_ENV: ${{ needs.resolve-sandbox-config.outputs.PROXYGEN_ENV }}
          PROXYGEN_ACCESS_TOKEN: ${{ needs.authenticate-with-apim-sandbox.outputs.access_token }}
          AWS_REGION: ${{ needs.resolve-sandbox-config.outputs.AWS_REGION || vars.AWS_REGION }}
        run: make publish
      - name: Smoke test deployed sandbox (APIM)
        working-directory: services/dos-search/sandbox
        env:
          DEPLOY_ENV: ${{ needs.resolve-sandbox-config.outputs.PROXYGEN_ENV }}
        shell: bash
        run: |
          set -euo pipefail
          BASE_URL="https://sandbox.api.service.nhs.uk/dos-search/FHIR/R4"
          echo "Using sandbox base URL: ${BASE_URL}"
          WAIT_SECS=60 BASE_URL="${BASE_URL}" ./scripts/smoke.sh

  perform-code-analysis:
    name: "Perform static code analysis"
    needs:
      - metadata
      - build-services
    uses: ./.github/workflows/static-code-analysis.yaml
    with:
      environment: ${{ needs.metadata.outputs.environment }}
    secrets: inherit

  deploy-application-infrastructure:
    name: "Deploy application infrastructure to the ${{ needs.metadata.outputs.environment }} environment"
    needs:
      - metadata
      - build-services
      - perform-code-analysis
    uses: ./.github/workflows/deploy-application-infrastructure.yaml
    with:
      environment: ${{ needs.metadata.outputs.environment }}
      workspace: ${{ needs.metadata.outputs.workspace }}
      application_tag: ${{ inputs.application_tag || 'latest' }}
      tag: ${{ inputs.tag }}
      commit_hash: ${{ needs.metadata.outputs.commit_hash }}
      workflow_timeout: 30
    secrets: inherit

  deploy-proxy-to-apim:
    name: "Authenticate and Deploy ${{ matrix.api_name }} API to Proxygen in ${{ needs.metadata.outputs.environment }}"
    if: needs.metadata.outputs.environment == 'dev' # TODO: Update condition once further environment work is complete
    needs:
      - metadata
      - deploy-application-infrastructure
    uses: ./.github/workflows/authenticate-and-deploy-to-apim.yaml
    strategy:
      matrix:
        api_name:
          - dos-search
          # Add more API names here as needed
    with:
      environment: ${{ needs.metadata.outputs.environment }}
      workspace: ${{ needs.metadata.outputs.workspace }}
      api_name: ${{ matrix.api_name }}
      apim_env: "internal-dev"
    secrets:
      ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
      AWS_REGION: ${{ vars.AWS_REGION }}
      PROXYGEN_URL: ${{ secrets.PROXYGEN_URL }}

  migrate-data:
    name: "Run ETL process in ${{ needs.metadata.outputs.environment }}"
    if: github.ref == 'refs/heads/main' && needs.metadata.outputs.environment != 'prod'
    concurrency:
      group: "${{ needs.metadata.outputs.environment }}-${{ needs.metadata.outputs.workspace }}"
      cancel-in-progress: false
    needs:
      - metadata
      - deploy-application-infrastructure
    uses: ./.github/workflows/migrate-data.yaml
    with:
      environment: ${{ needs.metadata.outputs.environment }}
      function_name: "ftrs-dos-${{ needs.metadata.outputs.environment }}-data-migration-queue-populator-lambda"
      queue_name: "ftrs-dos-${{ needs.metadata.outputs.environment }}-data-migration-dms-events"
      type: app
    secrets: inherit

  export-dynamodb-to-s3:
    name: "Export DynamoDB tables to S3 in ${{ needs.metadata.outputs.environment }}"
    if: github.ref == 'refs/heads/main' && needs.metadata.outputs.environment != 'prod'
    concurrency:
      group: "${{ needs.metadata.outputs.environment }}-${{ needs.metadata.outputs.workspace }}"
      cancel-in-progress: false
    needs:
      - metadata
      - migrate-data
    uses: ./.github/workflows/manage-dynamodb-data.yaml
    with:
      environment: ${{ needs.metadata.outputs.environment }}
      type: app
      action: export
    secrets: inherit

  restore-dynamodb-from-s3:
    name: "Restore data from S3 to DynamoDB tables in ${{ needs.metadata.outputs.workspace }}"
    if: needs.metadata.outputs.workspace != 'default' && needs.metadata.outputs.environment != 'prod'
    needs:
      - metadata
      - deploy-application-infrastructure
    uses: ./.github/workflows/manage-dynamodb-data.yaml
    with:
      environment: ${{ needs.metadata.outputs.environment }}
      workspace: ${{ needs.metadata.outputs.workspace }}
      action: import
      type: app
    secrets: inherit

  deploy-frontend-services:
    name: "Deploy ${{ matrix.name }} to ${{ needs.metadata.outputs.environment }}"
    concurrency:
      group: "${{ needs.metadata.outputs.environment }}-${{ needs.metadata.outputs.workspace }}-${{ matrix.name }}"
      cancel-in-progress: false
    needs:
      - metadata
      - deploy-application-infrastructure
    strategy:
      matrix:
        include:
          - name: "dos-ui"
          - name: "read-only-viewer"
    uses: ./.github/workflows/deploy-frontend-project.yaml
    with:
      name: ${{ matrix.name }}
      build_type: "service"
      python_version: ${{ needs.metadata.outputs.python_version }}
      commit_hash: ${{ needs.metadata.outputs.commit_hash }}
      environment: ${{ needs.metadata.outputs.environment }}
      repo_name: ${{ needs.metadata.outputs.reponame }}
      workspace: ${{ needs.metadata.outputs.workspace }}
      application_tag: ${{ inputs.application_tag || 'latest' }}
      type: "app"
    secrets: inherit

  deploy-data-migration-service:
    name: "Deploy data migration service to ${{ needs.metadata.outputs.environment }}"
    concurrency:
      group: "${{ needs.metadata.outputs.environment }}-data-migration-${{ needs.metadata.outputs.workspace }}"
      cancel-in-progress: false
    needs:
      - metadata
      - deploy-application-infrastructure
    uses: ./.github/workflows/deploy-data-migration-project.yaml
    with:
      name: "data-migration"
      build_type: "service"
      python_version: ${{ needs.metadata.outputs.python_version }}
      commit_hash: ${{ needs.metadata.outputs.commit_hash }}
      environment: ${{ needs.metadata.outputs.environment }}
      repo_name: ${{ needs.metadata.outputs.reponame }}
      workspace: ${{ needs.metadata.outputs.workspace }}
      application_tag: ${{ inputs.application_tag || 'latest' }}
      type: "app"
    secrets: inherit

  service-automation-tests:
    name: "Run service automation tests on ${{ needs.metadata.outputs.environment }}"
    needs:
      - metadata
      - deploy-application-infrastructure
      - restore-dynamodb-from-s3
      - export-dynamodb-to-s3
    if: |
      always() &&
      !cancelled() &&
      (
        needs.restore-dynamodb-from-s3.result == 'success' ||
        (
          needs.restore-dynamodb-from-s3.result == 'skipped' &&
          (needs.export-dynamodb-to-s3.result == 'success' || needs.deploy-application-infrastructure.result == 'success')
        )
      )
    uses: ./.github/workflows/service-automation-test.yaml
    with:
      environment: ${{ needs.metadata.outputs.environment }}
      workspace: ${{ needs.metadata.outputs.workspace }}
      commit_hash: ${{ needs.metadata.outputs.commit_hash }}
      tag: ${{ inputs.tag }}
      test_tag: "ftrs-pipeline"
      test_type: "api"
      type: app
    secrets: inherit

  generate-prerelease:
    name: "Generate prerelease tag"
    needs:
      - deploy-frontend-services
      - service-automation-tests
    if: >
      always() &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.deploy-frontend-services.result == 'success' &&
      needs.service-automation-tests.result == 'success'
    uses: ./.github/workflows/generate-prerelease.yaml
    secrets: inherit

  check-pipeline-status:
    name: "Check Pipeline Status"
    needs:
      - deploy-frontend-services
      - deploy-data-migration-service
      - service-automation-tests
      - export-dynamodb-to-s3
    if: always()
    uses: ./.github/workflows/pipeline-status-check.yaml

  slack-notifications:
    name: "Send Notification to Slack"
    needs:
      - metadata
      - quality-checks
      - build-services
      - deploy-application-infrastructure
      - migrate-data
      - export-dynamodb-to-s3
      - restore-dynamodb-from-s3
      - deploy-frontend-services
      - deploy-data-migration-service
      - service-automation-tests
      - generate-prerelease
      - check-pipeline-status
      - deploy-dos-search-sandbox
    if: always()
    uses: ./.github/workflows/slack-notifications.yaml
    with:
      env: ${{ needs.metadata.outputs.environment }}
    secrets: inherit
