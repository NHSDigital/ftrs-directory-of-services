name: Deploy Open Search Indexes workflow

permissions:
  id-token: write
  contents: read
on:
  workflow_call:
    inputs:
      environment:
        description: "The name of the environment to deploy into"
        required: true
        type: string
      workspace:
        description: "The name of the workspace to deploy the application into"
        required: true
        type: string
      domain:
        description: "The name of the domain to deploy from. If not supplied, we will deploy from the domain that has invoked the workflow"
        required: false
        default: ${{ github.event.repository.name }}
        type: string
      tag:
        description: "The tag to build and deploy from"
        required: false
        default: ""
        type: string
      type:
        description: "The type of permissions (e.g., account, app)"
        required: true
        type: string
jobs:
  create-index:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.domain }}
          ref: ${{ inputs.tag || 'main' }}
          path: service-repo
          # Note: if the target repo is private and requires a different token, set it via secrets
          # token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Configure AWS Credentials
        uses: NHSDigital/uec-dos-management/.github/actions/configure-credentials@latest
        with:
          aws_account_id: ${{ secrets.ACCOUNT_ID }}
          aws_region: ${{ vars.AWS_REGION }}
          type: ${{ inputs.type }}

      - name: Install awscurl (for SigV4 signing)
        run: |
          python3 -m pip install --user awscurl
          echo "Added awscurl to user path"
        shell: bash

      - name: Deploy OpenSearch index (derive endpoint from collection if needed)
        uses: ./.github/actions/build-open-search-indexes
        with:
          service: ${{ inputs.domain }}
          directory: ${{ inputs.workspace }}
          collection: ftrs-dos-dev-osc
          workspace: ${{ inputs.workspace }}
          dry-run: 'false'
          verbose: 'true'
        env:
          SIGN_WITH_AWS: 'true'
          AWS_SERVICE: 'aoss'
          AWS_REGION: ${{ vars.AWS_REGION }}
