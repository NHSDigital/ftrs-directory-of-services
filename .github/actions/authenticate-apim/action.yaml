name: 'APIM Authenticate'
description: 'Authenticate with APIM and retrieve access token for Proxygen API'

inputs:
  private_key:
    description: 'Private PEM key for JWT signing'
    required: true
  kid:
    description: 'Key ID for JWT signing'
    required: true
  client_id:
    description: 'Client ID for APIM authentication'
    required: true
  token_url:
    description: 'Token URL for APIM authentication'
    required: true

outputs:
  access_token:
    description: 'Short-lived access token for Proxygen API'
    value: ${{ steps.authenticate.outputs.access_token }}

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install pyjwt cryptography requests

    - name: Run Authentication Script
      id: authenticate
      shell: bash
      run: |
        export PRIVATE_KEY="::add-mask::${{ inputs.private_key }}"
        export KID="::add-mask::${{ inputs.kid }}"
        export CLIENT_ID="::add-mask::${{ inputs.client_id }}"
        export TOKEN_URL="::add-mask::${{ inputs.token_url }}"

        chmod +x ./scripts/workflow/get-apim-token.sh
        ACCESS_TOKEN=/bin/bash ./scripts/workflow/get-apim-token.sh

        if [ -z "$ACCESS_TOKEN" ]; then
          echo "Failed to retrieve access token"
          exit 1
        fi

        # Mask the token in logs
        echo "::add-mask::$ACCESS_TOKEN"

        # Set as output
        echo "access_token=$ACCESS_TOKEN" >> $GITHUB_OUTPUT

        echo "âœ“ Access token retrieved successfully"

branding:
  icon: 'lock'
  color: 'blue'
