name: "Start EC2 action"
description: "Start an EC2 instance"

inputs:
  ec2-name-tag:
    description: "The Name tag of the EC2 instance to start"
    required: true

runs:
  using: "composite"
  steps:
    - name: Look up EC2 instance ID by tag
      id: lookup
      shell: bash
      run: |
        INSTANCE_ID=$(aws ec2 describe-instances \
          --filters "Name=tag:Name,Values=${{ inputs.ec2-name-tag }}" \
          --query "Reservations[0].Instances[0].InstanceId" \
          --output text)

        echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT

    - name: Start EC2 instance
      shell: bash
      run: |
        aws ec2 start-instances --instance-ids ${{ steps.lookup.outputs.instance_id }}

    - name: Wait for instance to be running
      shell: bash
      run: |
        aws ec2 wait instance-running --instance-ids ${{ steps.lookup.outputs.instance_id }}

    - name: Show instance state
      shell: bash
      run: |
        aws ec2 describe-instances \
          --instance-ids ${{ steps.lookup.outputs.instance_id }} \
          --query "Reservations[0].Instances[0].State.Name"
