name: "Run Performance Test Gateway action"
description: "Runs a performance test on the Gateway given a test type on a given EC2 instance"

inputs:
  ec2-instance-id:
    description: "The EC2 instance ID to connect to"
    required: true
  test-type:
    description: "The type of test to run"
    required: true
  endpoint:
    description: "The endpoint to run the performance test against"
    required: true
  environment:
    description: 'Environment to authenticate against (e.g., dev, test, prod)'
    required: true
  aws_region:
    description: 'AWS region for Secrets Manager'
    required: true


runs:
  using: "composite"
  steps:

    - name: Run Smoke Test on Gateway
      if: ${{ inputs.test-type == 'smoke' }}
      shell: bash
      id: run
      run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ inputs.ec2-instance-id }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["cd /home/ssm-user",
                        "make download-performance-files",
                        "make performance-test-mtls-jp AWS_REGION=${{ inputs.aws_region }} PLAN_NAME=IS_Test_Plan ENDPOINT=${{ inputs.endpoint }} PFX_PATH=./parameter_files/jmeter_pfx.pfx SECRET_ID=/ftrs-directory-of-services/${{ inputs.environment }}/api-jmeter-pks-key NUM_THREADS=10 RAMP_TIME=1 STARTUP_DELAY=10 DURATION=20 THROUGHPUT=10 THROUGHPUT_PERIOD=60"]' \
            --query "Command.CommandId" \
            --output text)

          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT

    - name: Run Load Test on Gateway
      if: ${{ inputs.test-type == 'load' }}
      shell: bash
      id: run
      run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ inputs.ec2-instance-id }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["cd /home/ssm-user",
                        "make download-performance-files",
                        "make performance-test-mtls-jp AWS_REGION=${{ inputs.aws_region }} PLAN_NAME=IS_Test_Plan ENDPOINT=${{ inputs.endpoint }} PFX_PATH=./parameter_files/jmeter_pfx.pfx SECRET_ID=/ftrs-directory-of-services/${{ inputs.environment }}/api-jmeter-pks-key NUM_THREADS=100 RAMP_TIME=1 STARTUP_DELAY=10 DURATION=3660 THROUGHPUT=9000 THROUGHPUT_PERIOD=60"]' \
            --query "Command.CommandId" \
            --output text)

          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT


