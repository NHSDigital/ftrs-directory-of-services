[project]
name = "pipeline"
version = "0.1.0"
description = ""
authors = [
    {name = "NHS England"}
]
readme = "README.md"
requires-python = ">=3.12,<4.0.0"
dependencies = [
    "pydantic (>=2.10.6,<3.0.0)",
    "aws-lambda-powertools (>=3.13.0,<4.0.0)",
    "requests-mock (>=1.12.1,<2.0.0)",
    "pytest-mock (>=3.14.1,<4.0.0)",
    "typing-extensions (>=4.15.0,<5.0.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
ruff = "^0.14.2"
pytest = "^8.3.5"
pytest-cov = "^6.0.0"
pytest-mock = "^3.14.0"
typer = "^0.15.2"
requests = "^2.32.3"
boto3 = "^1.38.6"
boto3-stubs = {extras = ["dynamodb"], version = "^1.38.6"}
ftrs-python-packages = {path = "../../application/packages/python", develop = true}
numpy = "^1.26.4"

[tool.poetry.scripts]
dos-etl = "pipeline.cli:typer_app"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py312"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "ANN", "LOG", "PL", "TRY", "FURB"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-v --cov=pipeline --cov-report=term-missing --cov-fail-under=80 --cov-branch --cov-context=test"
testpaths = ["tests"]
